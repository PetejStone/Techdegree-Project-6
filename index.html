<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Video Player</title>
    <link rel="stylesheet" href="css/normalize.css">

    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="css/mediaelementplayer.css">


    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="videoPlayer">
      <video style="width: 100%; height: 100%;">
      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogg" type="video/ogg">
      </video>
    </div>

    <div class="subtitles">
      <span data-start="00:00:00.240" data-end="00:00:04.130"></span>
      <span data-start="00:00:04.130" data-end="00:00:07.535"></span>
      <span data-start="00:00:07.535" data-end="00:00:11.270"></span>
      <span data-start="00:00:11.270" data-end="00:00:13.960"></span>
      <span data-start="00:00:13.960" data-end="00:00:17.940"></span>
      <span data-start="00:00:17.940" data-end="00:00:22.370"></span>
      <span data-start="00:00:22.370" data-end="00:00:26.880"></span>
      <span data-start="00:00:26.880" data-end="00:00:30.920"></span>
      <span data-start="00:00:32.100" data-end="00:00:34.730"></span>
      <span data-start="00:00:34.730" data-end="00:00:39.430"></span>
      <span data-start="00:00:39.430" data-end="00:00:41.190"></span>
      <span data-start="00:00:42.350" data-end="00:00:46.300"></span>
      <span data-start="00:00:46.300" data-end="00:00:49.270"></span>
      <span data-start="00:00:49.270" data-end="00:00:53.760"></span>
      <span data-start="00:00:53.760" data-end="00:00:57.780"></span>
      <span data-start="00:00:57.780" data-end="00:01:00.150"></span>




    </div>





    <script>
      $('video').mediaelementplayer({
        features: ['playpause', 'progress'],

      });
    </script>

  </body>
</html>
